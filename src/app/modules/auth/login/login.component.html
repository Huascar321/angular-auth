<div class="flex w-full h-full justify-center items-center bg-[#e7e8f1]">
  <mat-card
    class="flex flex-row bg-slate-100 shadow-xl rounded-md w-[90vw] lg:w-[80vw] xl:w-[70vw] 2xl:w-[50vw]"
  >
    <div class="bg-green-500 w-20 mx-auto bg-cover"></div>
    <mat-card-title class="m-5 mr-auto">Iniciar sesión</mat-card-title>
    <mat-card-content>
      <form
        *ngIf="loginForm"
        [formGroup]="loginForm"
        (ngSubmit)="login()"
        class="w-full"
      >
        <div>
          <mat-form-field class="w-full">
            <input
              type="text"
              matInput
              placeholder="Usuario"
              formControlName="username"
            />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="w-full">
            <input
              type="password"
              matInput
              placeholder="Contraseña"
              formControlName="password"
            />
          </mat-form-field>
        </div>

        <div *ngIf="error" class="error">
          {{ error }}
        </div>

        <button
          type="submit"
          mat-raised-button
          color="primary"
          class="w-full h-12 mt-4"
        >
          Acceder
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
